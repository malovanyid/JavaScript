<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>^-_-^</title>
  <style>
    .user-details {
      width: 90%;
      margin: 20px auto;
      border: 1px solid #fffbf8;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      background-color: #f3f3f3;
    }
    .posts-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .post-card {
      margin-left: 4%;
      margin-right: 4%;
      width: 40%;
      border: 1px solid #fffbf8;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 10px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      background-color: #f3f3f3;
    }
    .post-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #EA633EFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }
    .post-card a:hover {
      background-color: #58a869;
    }
    .load-posts-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #EA633EFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .load-posts-btn:hover {
      background-color: #58a869;
    }
  </style>
</head>
<body>
  <div class="user-details" id="user-details"></div>
  <button id="load-posts-btn" class="load-posts-btn">Post of current user</button>
  <div class="posts-container" id="posts-container"></div>
  <script src="user-details.js"></script>
</body>
</html>
