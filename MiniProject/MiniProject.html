<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Users List</h1>
<div id="users-container"></div>

<script>
    // Функція для отримання даних користувачів
    function fetchUsers() {
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(users => {
                const usersContainer = document.getElementById('users-container');

                // Для кожного користувача створюємо блок і додаємо до контейнера
                users.forEach(user => {
                    const userBlock = document.createElement('div');
                    userBlock.style.border = '1px solid black';
                    userBlock.style.margin = '10px';
                    userBlock.style.padding = '10px';

                    // Виведення id та name користувача
                    const userInfo = document.createElement('p');
                    userInfo.innerText = `ID: ${user.id} - Name: ${user.name}`;
                    userBlock.appendChild(userInfo);

                    // Створення посилання на сторінку user-details.html
                    const userLink = document.createElement('a');
                    userLink.href = `user-details.html?id=${user.id}`;
                    userLink.innerText = 'View Details';
                    userLink.style.display = 'block';
                    userLink.style.marginTop = '10px';

                    userBlock.appendChild(userLink);
                    usersContainer.appendChild(userBlock);
                });
            })
            .catch(error => console.error('Error fetching users:', error));
    }

    // Викликаємо функцію для отримання та відображення користувачів
    fetchUsers();
</script>

</body>
</html>
