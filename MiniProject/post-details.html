<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>^-_-^</title>
    <style>
        .post-details {
            width: 90%;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .comments-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .comment-card {
            width: 23%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="post-details" id="post-details"></div>
<div class="comments-container" id="comments-container"></div>

<script>
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return Object.fromEntries(params.entries());
    }

    function displayPostDetails(post) {
        const postDetailsContainer = document.getElementById('post-details');
        postDetailsContainer.innerHTML = `
                <h2>${post.title}</h2>
                <p>${post.body}</p>
            `;
    }

    function displayComments(comments) {
        const commentsContainer = document.getElementById('comments-container');
        commentsContainer.innerHTML = '';

        comments.forEach(comment => {
            const commentCard = document.createElement('div');
            commentCard.className = 'comment-card';
            commentCard.innerHTML = `
                    <h4>${comment.name}</h4>
                    <p><strong>Email:</strong> ${comment.email}</p>
                    <p>${comment.body}</p>
                `;
            commentsContainer.appendChild(commentCard);
        });
    }

    const queryParams = getQueryParams();
    const postId = queryParams.postId;

    if (postId) {
        // Fetch post details
        fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`)
            .then(response => response.json())
            .then(post => {
                displayPostDetails(post);

                // Fetch comments for the post
                return fetch(`https://jsonplaceholder.typicode.com/posts/${postId}/comments`);
            })
            .then(response => response.json())
            .then(comments => {
                displayComments(comments);
            })
            .catch(error => console.error('Error fetching post or comments:', error));
    } else {
        document.getElementById('post-details').innerText = 'Post ID is missing in the URL';
    }
</script>
</body>
</html>
